<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header id="navigation">
        <h1 class="logo">Bin2<strong>Dec</strong></h1>
    </header>
    <main id="main">
        <div class="card">
            <label for="binary">Número Binário</label>
            <input type="text" id="binary" placeholder="Máximo de 8 dígitos" maxlength="8">
            <label for="decimal">Número Decimal</label>
            <input type="text" id="decimal" placeholder="Resultado" readonly>
            <div class="buttons">
                <button id="convert" class="convert">
                    Converter
                </button>
                <button id="clean" class="convert">
                    Limpar
                </button>
            </div>
        </div>
    </main>
    <footer>
        <ul class="social-links">
            <li>
                <a target="_blank" href="https://github.com/vitorluigiorsini/"><img src="./src/img/icon-github.png" alt="icone github"></a>
            </li>
            <li>
                <a target="_blank" href="https://linkedin.com/in/vitorluigiorsini/"><img src="./src/img/icon-linkedin.png" alt="icone linkein"></a>
            </li>
            <li>
                <a target="_blank" href="mailto:vitorluigiorsini@gmail.com/"><img src="./src/img/icon-gmail.png" alt="icone gmail"></a>
            </li>
        </ul>
        <div class="copyright">
            <p>@2022 Bin2Dec</p>
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
    <script src="./src/js/main.js"></script>
</body>

</html>
